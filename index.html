<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  
  <div role="main">
    <div class = "container">
      <div class="white-box">
        <img src="assets/images/illustration-article.svg" alt = "Illustration Image" class="illustration">
        <div class = "content">
          <div class="learning-button"> 
          <p class = "learning-text"> Learning </p>
          </div>
          <p class = "date"> Published 21 Dec 2023</p>
          <h2 class = "title"> HTML & CSS foundations</h2>
          <p class = "description"> These languages are the backbone of every website, defining structure, content, and presentation</p>
          <div class = "author">
            <img src="assets/images/image-avatar.webp" alt = "Author icon" class = "author-picture"> 
            <p class = "author-name"> Greg Hooper</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
